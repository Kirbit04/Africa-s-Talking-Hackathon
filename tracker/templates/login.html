<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
</head>
<body>
    <img class="wave" src="../static/images/wave.png" alt="Wave Background">
    <div class="container">
        <div class="img">
            <div id="png">
                <a href="/" title="Home">
                    <img style="width:75px; height:75px;" src="../static/images/home-page.png" alt="Home">
                </a>
            </div>
            <img src="../static/images/bg.svg" alt="Background Image">
        </div>
        
        <div class="login-content">
            <form action="/login" method="POST">
                <div class="msg">LOG IN</div>
                <img src="../static/images/avatar.svg" alt="Avatar">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" name="username" class="input" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" name="password" class="input" required>
                    </div>
                </div>
                <div>
                    <a href="#">Forgot Password?</a>
                    <input type="submit" class="btn" value="Login">
                </div>
                <br>
                <div class="app">
                    <b>Don't have an account?</b>
                    <a id="app1" href="/signup">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="../static/js/login.js"></script>
</body>
</html>
